<!DOCTYPE html>
<html lang="US-en">

<head>
    <meta charset="utf-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script>
    console.log(moment().format("DD/MM/YY hh:mm A"));
    </script>
    <style>
    body {
        background-image: url("assets/images/traintracks.jpg")
    }
    </style>
    <div class="container">
        <div id="jumbotron">
            <h1 id="text-center">Catch a Ride</h1>
            <h2 id="text-sub">With Thomas the Tank Engine</h2>
        </div>
        <!--Sign up panel-->
        <div class="col-lg-12">
            <div class="panel-heading">
                <h3 id="panel-title">Current Train Schedule</h3>
                <hr>
                <table class="table table-striped">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
            <!--Add train panel -->
            <div class="col-lg-12">
                <div class="panel-heading">
                    <h4 id="panel-name">Add A Train</h3>
                    <hr>
                    <form>
                        <label>Train Name</label>
                        <input type="text" name="trName">
                        <br>
                        <label>Destination</label>
                        <input type="text" name="trDest">
                        <br>
                        <label>First Train Time (HH:mm - military time)</label>
                        <input type="text" name="trTime">
                        <br>
                        <label>Frequency (min)</label>
                        <input type="text" name="trFreq">
                    </form>
                    <br>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
